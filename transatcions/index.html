<html lang="en">
<head>
    <title>FooPay</title>
    <meta name="description" content="Get Transactions list" />
    <link rel="icon" href="/src/styles/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/src/styles/styles.css"/>
    <script src="./src/transactions.js"></script>
</head>
<body>
    <div class="bg-white">
        <div id="list" class='relative flex flex-row justify-around items-center w-full h-[2.5rem] bg-black bg-opacity-30'>
            <img src='/src/styles/logo.svg' class='w-10 h-10 rounded-full bg-transparent'/>
            <h1 class='text-purple-900'>User Name</h1>
            <div class='flex flex-col ease-in-out items-center'>
                <svg id="Menu" class="hover:text-black w-[30px] h-[30px] p-1 rounded-full text-green-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="0.6" d="M7.75 4H19M7.75 4a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 4h2.25m13.5 6H19m-2.25 0a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 10h11.25m-4.5 6H19M7.75 16a2.25 2.25 0 0 1-4.5 0m4.5 0a2.25 2.25 0 0 0-4.5 0M1 16h2.25"/>
                </svg>
                <div id="drop" class='hidden absolute ease-out right-10 top-10 w-[8rem] h-28 rounded-xl justify-center  items-center bg-green-600 bg-opacity-70 text-black'>
                    <ul class="menu bg-base-200 rounded-box">
                    <li class='flex flex-row space-x-1 h-8 w-full justify-center hover:bg-green-300 hover:bg-opacity-70 cursor-pointer p-1 rounded-lg items-center'>
                        <h1 class='flex-1'>Account</h1>
                        <a href="/user">
                        <svg class="h-5 flex-1 hover:text-white w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 18">
                            <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.3" d="M7 8a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-2 3h4a4 4 0 0 1 4 4v2H1v-2a4 4 0 0 1 4-4Z"/>
                        </svg>
                        </a>
                    </li>
                    <li class='flex flex-row space-x-1 h-8 w-full justify-center hover:bg-green-300 hover:bg-opacity-70 cursor-pointer p-1 rounded-lg items-center'>
                        <h1 class='flex-1'>Cards</h1>
                        <a href='/create'>
                        <svg class="h-5 hover:text-white w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 14">
                            <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.3" d="M4 9h2m3 0h5M1 5h18M2 1h16a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Z"/>
                        </svg>
                    </a>
                    </li>
                    <li class='flex flex-row space-x-1 h-8 w-full justify-center hover:bg-green-300 hover:bg-opacity-70 cursor-pointer p-1 rounded-lg items-center'>
                        <h1>Transactions</h1>
                        <a href='/transactions'>
                        <svg class="h-5  hover:text-white w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                            <path stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="1" d="M6 1v4a1 1 0 0 1-1 1H1m4 10v-2m3 2v-6m3 6v-4m4-10v16a.97.97 0 0 1-.933 1H1.933A.97.97 0 0 1 1 18V5.828a2 2 0 0 1 .586-1.414l2.828-2.828A2 2 0 0 1 5.828 1h8.239A.97.97 0 0 1 15 2Z"/>
                        </svg>
                    </a>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mt-4 flex items-center flex-col  w-full h-screen">
          <form
            class="space-y-2 text-lg font-semibold w-full flex mb-4 flex-col text-black items-center"
          >
            <input
              placeholder="Card Number"
              class={inp_style.st}
              type="text"
              required
              name="Card_Number"
              maxLength={19}
              step={4}
            />
            <input
              placeholder="CSV"
              class={inp_style.csv}
              required
              maxLength={3}
              type="password"
              name="CSV"
              autoComplete="off"
            />
            <button
              type="submit"
              value="Submit"
              id="form-submit-btn"
              class="py-2  px-4 flex justify-center items-center  bg-gray-300 bg-opacity-40 focus:ring-green-400 focus:ring-offset-green-200 text-green-500 w-[180px] transition ease-in duration-200 text-center text-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg "
            >
              QUERY
            </button>
          </form>
          <div class="w-5/6 border-black rounded-md border-2 h-2/3 mb-2 p-1 text-lg flex flex-col items-center">
                <div class="flex w-full flex-row justify-around">
                  <h1 id="nm" class="text-sky-500 font-semibold text-xl">
                  </h1>
                  <h1 id="ex" class="text-red-500 font-semibold text-xl">
                  </h1>
                </div>
                <div
                  id="feeed"
                  class="text-sm font-semibold w-full overflow-y-scroll flex flex-col p-1"
                >
                  <table class="min-w-full bg-white">
                    <thead>
                      <tr>
                        <th class="px-4 py-2 bg-gray-200 text-gray-700 text-left text-sm font-semibold uppercase">
                          Amount
                        </th>
                        <th class="px-4 py-2 bg-gray-200 text-gray-700 text-left text-sm font-semibold uppercase">
                          Date
                        </th>
                        <th class="px-4 py-2 bg-gray-200 text-gray-700 text-left text-sm font-semibold uppercase">
                          Balance
                        </th>
                      </tr>
                    </thead>
                    <tbody class="text-green-800 font-semibold text-lg">

                    </tbody>
                  </table>
                  <h1 class="text-center text-lg font-semibold text-sky-700">Current Balance: </h1>
                  <h1 class="text-center text-lg font-semibold text-red-700">Spent: </h1>
                </div>
          </div>
        </div>
      </div>
</body>
</html>
